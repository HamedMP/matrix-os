services:
  matrix-os:
    build: .
    ports:
      - "3000:3000"
      - "4000:4000"
    volumes:
      - matrixos-data:/home/matrixos/home
    env_file:
      - .env.docker
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4000/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
    restart: unless-stopped

volumes:
  matrixos-data:
