name: Auto Fix CI Failures

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write
  actions: read
  issues: write
  id-token: write

jobs:
  auto-fix:
    if: |
      github.event.workflow_run.conclusion == 'failure' &&
      github.event.workflow_run.pull_requests[0] &&
      !startsWith(github.event.workflow_run.head_branch, 'claude-auto-fix-ci-')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth: 0

      - name: Get CI failure details
        id: failure_details
        uses: actions/github-script@v7
        with:
          script: |
            const run = await github.rest.actions.getWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: ${{ github.event.workflow_run.id }}
            });

            const jobs = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: ${{ github.event.workflow_run.id }}
            });

            const failedJobs = jobs.data.jobs.filter(job => job.conclusion === 'failure');

            return {
              runUrl: run.data.html_url,
              failedJobs: failedJobs.map(j => j.name),
              prNumber: ${{ github.event.workflow_run.pull_requests[0].number || 0 }}
            };

      - name: Fix CI failures with Claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            CI failed on this PR. Analyze the failure and fix it.

            Failed CI Run: ${{ fromJSON(steps.failure_details.outputs.result).runUrl }}
            Failed Jobs: ${{ join(fromJSON(steps.failure_details.outputs.result).failedJobs, ', ') }}
            PR Number: ${{ fromJSON(steps.failure_details.outputs.result).prNumber }}
            Branch: ${{ github.event.workflow_run.head_branch }}

            Steps:
            1. Use `gh run view ${{ github.event.workflow_run.id }} --log-failed` to read failure logs
            2. Identify the root cause
            3. Fix the code
            4. Run `bun run test` to verify the fix passes
            5. Commit and push the fix to the branch

            This project uses pnpm for install and bun for running scripts.
            Do NOT create a new branch or PR - push directly to the existing branch.
          claude_args: |
            --max-turns 15
            --allowedTools "Edit,Write,Read,Glob,Grep,Bash(git:*),Bash(bun:*),Bash(pnpm:*),Bash(gh:*)"
