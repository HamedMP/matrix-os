name: Screenshots

on:
  pull_request:
    branches: [main]
    paths:
      - "shell/**"

permissions:
  contents: write
  pull-requests: write

jobs:
  screenshots:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build shell
        run: cd shell && pnpm build
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}

      - name: Install Playwright Chromium
        run: cd shell && pnpm exec playwright install chromium

      - name: Run Playwright tests
        run: cd shell && pnpm exec playwright test --update-snapshots
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

      - name: Check for snapshot changes
        id: snapshots
        run: |
          git add -A
          CHANGED=$(git diff --cached --name-only -- '*.png' '*.jpg' '*.jpeg' | wc -l | tr -d ' ')
          echo "count=$CHANGED" >> "$GITHUB_OUTPUT"

      - name: Commit updated snapshots
        if: steps.snapshots.outputs.count != '0'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "test: update screenshots"
          git push

      - name: Comment on PR
        if: steps.snapshots.outputs.count != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const count = ${{ steps.snapshots.outputs.count }};
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `Screenshots updated: ${count} file(s) changed and committed.`
            });
