server:
  http_listen_port: 9080

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: matrixos-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: matrixos
          type: interaction
          __path__: /var/log/matrixos/system/logs/*.jsonl
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            source: source
            costUsd: costUsd
            durationMs: durationMs
      - labels:
          source:
      - timestamp:
          source: timestamp
          format: RFC3339

  - job_name: matrixos-activity
    static_configs:
      - targets:
          - localhost
        labels:
          job: matrixos
          type: activity
          __path__: /var/log/matrixos/system/activity.log

  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels:
          - __meta_docker_container_name
        regex: .*matrixos.*
        action: keep
      - source_labels:
          - __meta_docker_container_name
        target_label: container
      - source_labels:
          - __meta_docker_container_log_stream
        target_label: stream
