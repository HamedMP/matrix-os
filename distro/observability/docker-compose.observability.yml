# Observability stack overlay
# Usage: docker compose -f distro/docker-compose.platform.yml -f distro/observability/docker-compose.observability.yml up -d

services:
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alerting/rules.yml:/etc/prometheus/rules.yml:ro
      - prometheus-data:/prometheus
    healthcheck:
      test: wget -qO- http://localhost:9090/-/healthy || exit 1
      interval: 15s
      timeout: 5s
      start_period: 10s
    restart: unless-stopped
    networks:
      - observability
      - matrixos-net

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - ./loki.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: wget -qO- http://localhost:3100/ready || exit 1
      interval: 15s
      timeout: 5s
      start_period: 20s
    restart: unless-stopped
    networks:
      - observability
      - matrixos-net

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3200:3000"
    volumes:
      - ./provisioning/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./provisioning/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_SECURITY_ADMIN_PASSWORD=matrixos
    healthcheck:
      test: wget -qO- http://localhost:3000/api/health || exit 1
      interval: 15s
      timeout: 5s
      start_period: 15s
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - observability
      - matrixos-net

  promtail:
    image: grafana/promtail:latest
    volumes:
      - ./promtail.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      loki:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - observability
      - matrixos-net

volumes:
  prometheus-data:
  loki-data:
  grafana-data:

networks:
  observability:
    name: observability
  matrixos-net:
    external: true
    name: matrixos-net
